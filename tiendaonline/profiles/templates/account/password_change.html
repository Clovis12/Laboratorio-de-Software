{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Cambio de contraseña" %}{% endblock %}

{% block content %}
    <h1>{% trans "Cambio de contraseña" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit" name="action">{% trans "Cambiar contrseña" %}</button>
    </form>
{% endblock %}
