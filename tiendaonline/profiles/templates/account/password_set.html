{% extends "account/base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block head_title %}{% trans "Establecimiento de contraseña" %}{% endblock %}

{% block content %}
    <h1>{% trans "Establecimiento de contraseña" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% bootstrap_form form  %}
        <input class="btn btn-success" type="submit" name="action" value="{% trans 'Establecer contraseña' %}"/>
    </form>
{% endblock %}
